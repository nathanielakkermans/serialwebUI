    <!-- Tailwind Config voor Dark Mode 'class' strategie -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d3748',
                            850: '#1a202c',
                            950: '#0d1117',
                        }
                    }

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }
        
        .dark ::-webkit-scrollbar-thumb { background: #4a5568; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #718096; }

        /* Modal styling */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 95%; max-height: 95%; width: 900px; 
            padding: 2rem; border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: auto; 
        }

        /* Sensor kaart selectie */
        .sensor-card-selected {
            border-color: #6366f1 !important; /* Indigo 500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3) !important;
        }

        /* Data stale effect */
        .data-stale .sensor-card, .data-stale .message-card {
            opacity: 0.5; 
            filter: grayscale(80%);
            transition: opacity 0.5s, filter 0.5s;
        }
        
        /* Toast */
        #toastNotification {
            position: fixed; top: 1rem; right: 1rem; z-index: 100;
            transition: all 0.3s ease-in-out;
            transform: translateY(-20px); opacity: 0;
            max-width: 350px;
        }
        #toastNotification.show { transform: translateY(0); opacity: 1; }
        
        /* Tabs */
        .tab-btn { border-bottom: 2px solid transparent; }
        .tab-active {
            border-bottom-color: #6366f1; /* Indigo 500 */
            color: #4f46e5; /* Indigo 600 */
        }
        .dark .tab-active { color: #818cf8; /* Indigo 400 */ }

        /* Settings Changed Highlight */
        .setting-changed {
            border-left: 4px solid #f59e0b !important; /* Amber 500 */
            background-color: #fffbeb; 
        }
        .dark .setting-changed {
            background-color: #451a03; /* Amber 950 (approx) */
        }
    </style>
</head>

    <!-- LOGICA SCRIPT -->
    <script>
        // --- 1. THEMA / DARK MODE LOGICA ---
        function initTheme() {
            // Check systeemvoorkeur of eerder opgeslagen keuze
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateThemeIcons(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateThemeIcons(false);
            }
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
                updateThemeIcons(false);
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
                updateThemeIcons(true);
            }
            // Forceer grafiek update voor kleurverandering
            if (activeChart) {
                activeChart.options.scales.x.grid.color = getChartGridColor();
                activeChart.options.scales.y.grid.color = getChartGridColor();
                activeChart.update();
            }
        }

        function updateThemeIcons(isDark) {
            const moon = document.getElementById('iconMoon');
            const sun = document.getElementById('iconSun');
            if (isDark) {
                moon.classList.add('hidden');
                sun.classList.remove('hidden');
            } else {
                moon.classList.remove('hidden');
                sun.classList.add('hidden');
            }
        }

        function getChartGridColor() {
            return document.documentElement.classList.contains('dark') ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
        }

        // Initialiseer thema direct
        initTheme();

        // --- 2. GLOBALE VARIABELEN ---
        let port, reader, writer;
        let sensorData = {}; 
        let selectedSensors = []; 
        let settingsDefinition = {}; 
        let settingsChanged = new Set();
        let isConnected = false;
        let activeTab = 'monitor';
        
        let activeChart = null;
        let needsRender = false;
        let renderTimeout = null;

        // --- DOM Elementen ---
        const els = {
            status: document.getElementById('statusMessage'),
            connectBtn: document.getElementById('connectButton'),
            sensorContainer: document.getElementById('sensorContainer'),
            initialMsg: document.getElementById('initialMessage'),
            baudWrapper: document.getElementById('baudRateWrapper'),
            settingsContainer: document.getElementById('settingsContainer'),
            settingsMsg: document.getElementById('initialSettingsMessage'),
            sendSettingsBtn: document.getElementById('sendSettingsButton'),
            openChartBtn: document.getElementById('openChartButton'),
            clearGraphBtn: document.getElementById('clearGraphButton'),
            toast: document.getElementById('toastNotification'),
            toastText: document.getElementById('toastText'),
            toastIcon: document.getElementById('toastIcon')
        };

        // --- 3. TAB LOGICA ---
        window.setActiveTab = function(tab) {
            activeTab = tab;
            
            document.getElementById('monitorView').classList.toggle('hidden', tab !== 'monitor');
            document.getElementById('settingsView').classList.toggle('hidden', tab !== 'settings');
            
            const btnMonitor = document.getElementById('tabMonitor');
            const btnSettings = document.getElementById('tabSettings');
            
            if (tab === 'monitor') {
                btnMonitor.classList.add('tab-active');
                btnSettings.classList.remove('tab-active');
            } else {
                btnMonitor.classList.remove('tab-active');
                btnSettings.classList.add('tab-active');
                // Alleen renderen bij tabwissel als er data is, niet continu
                renderSettingsControls(); 
            }
        };

        // --- 4. VERBINDING LOGICA ---
        async function connectSerialPort() {
            if (port) {
                if (reader) await reader.cancel();
                return;
            }

            if (!('serial' in navigator)) {
                showToast("Web Serial API niet ondersteund.", "error");
                return;
            }

            try {
                els.connectBtn.disabled = true;
                els.status.textContent = "Koppelen...";
                
                const baud = parseInt(document.getElementById('baudRateSelect').value);
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: baud });

                els.status.textContent = "Verbonden";
                els.connectBtn.textContent = "Verbreken";
                els.connectBtn.classList.replace('bg-indigo-600', 'bg-red-600');
                els.connectBtn.classList.replace('hover:bg-indigo-700', 'hover:bg-red-700');
                els.baudWrapper.classList.add('hidden');
                
                toggleDataStale(false);
                isConnected = true;
                els.connectBtn.disabled = false;

                // Start leeslus
                readSerialLoop();

                // STAP 5: Vraag direct settings op
                requestSettings();

            } catch (err) {
                console.error(err);
                els.connectBtn.disabled = false;
                els.status.textContent = "Fout";
                showToast("Verbindingsfout: " + err.message, "error");
            }
        }

        async function requestSettings() {
            await sendSerialData({ command: "REQUEST_SETTINGS" });
            showToast("Instellingen opgevraagd...", "info");
        }

        async function sendSerialData(data) {
            if (!port || !port.writable) return;
            if (!writer) writer = port.writable.getWriter();
            
            try {
                const enc = new TextEncoder();
                await writer.write(enc.encode(JSON.stringify(data) + '\n'));
            } catch (e) {
                console.error("Send error", e);
            } finally {
                writer.releaseLock();
                writer = null;
            }
        }

        async function readSerialLoop() {
            const decoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(decoder.writable);
            reader = decoder.readable.pipeThrough(new TransformStream(new LineBreakTransformer())).getReader();

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) handleSerialLine(value);
                }
            } catch (err) {
                console.error(err);
            } finally {
                await cleanUpConnection(readableStreamClosed);
            }
        }

        async function cleanUpConnection(readableStreamClosed) {
            if (reader) reader.releaseLock();
            if (writer) writer.releaseLock();
            await readableStreamClosed.catch(() => {}); 
            await port.close();
            
            port = null; reader = null; writer = null; isConnected = false;
            
            els.status.textContent = "Niet verbonden";
            els.connectBtn.textContent = "Verbinden";
            els.connectBtn.classList.replace('bg-red-600', 'bg-indigo-600');
            els.connectBtn.classList.replace('hover:bg-red-700', 'hover:bg-indigo-700');
            els.baudWrapper.classList.remove('hidden');
            
            toggleDataStale(true);
        }

        class LineBreakTransformer {
            constructor() { this.chunks = ""; }
            transform(chunk, controller) {
                this.chunks += chunk;
                const lines = this.chunks.split("\n");
                this.chunks = lines.pop();
                lines.forEach(line => controller.enqueue(line));
            }
            flush(controller) { controller.enqueue(this.chunks); }
        }

        function handleSerialLine(line) {
            try {
                const data = JSON.parse(line.trim());
                
                // 1. Settings Definitie
                if (data.command === "SETTINGS_DEFINITION" && data.settings) {
                    processSettingsDefinition(data.settings);
                    return;
                }

                // 2. Sensor Data
                if (data.name && data.category && (data.value !== undefined || data.message !== undefined)) {
                    processSensorData(data);
                }
            } catch (e) {
                // Negeer niet-JSON regels
            }
        }

        // --- 5. SENSOR VERWERKING ---
        function processSensorData(data) {
            const key = data.category + '|' + data.name;
            const isMsg = data.message !== undefined;
            
            if (!sensorData[data.category]) sensorData[data.category] = [];
            
            let sensor = sensorData[data.category].find(s => s.name === data.name);
            if (!sensor) {
                sensor = { 
                    ...data, 
                    type: isMsg ? 'text' : 'numeric', 
                    history: [] 
                };
                sensorData[data.category].push(sensor);
            }

            // Update waarden
            const val = isMsg ? data.message : data.value;
            sensor.history.push({ time: Date.now(), value: val });
            
            // FIX: Buffer verhoogd van 500 naar 10000. 
            // 500 punten @ 10Hz = 50 seconden. 
            // 10000 punten @ 10Hz = 1000 seconden (~16 min).
            if (sensor.history.length > 10000) sensor.history.shift();
            
            // Metadata update (min/max/unit kan veranderen)
            Object.assign(sensor, data); 

            // Trigger UI update (throttled)
            needsRender = true;
            throttleUI();
        }

        function throttleUI() {
            if (renderTimeout) return;
            renderTimeout = setTimeout(() => {
                if (needsRender) {
                    renderSensors();
                    // Update grafiek als open
                    if (activeChart) updateChartFromHistory();
                    needsRender = false;
                }
                renderTimeout = null;
            }, 100); // 10 FPS max
        }

        function renderSensors() {
            els.initialMsg.classList.add('hidden');
            
            for (const cat in sensorData) {
                const catId = cat.replace(/\s/g, '_');
                let group = document.getElementById('cat-' + catId);
                
                if (!group) {
                    group = document.createElement('div');
                    group.id = 'cat-' + catId;
                    group.className = "mb-8";
                    group.innerHTML = `
                        <h3 class="text-lg font-bold text-gray-700 dark:text-gray-300 mb-3 border-b border-gray-200 dark:border-gray-700 pb-1">${cat}</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="grid-${catId}"></div>
                    `;
                    els.sensorContainer.appendChild(group);
                }
                
                const grid = document.getElementById('grid-' + catId);
                
                sensorData[cat].forEach(sensor => {
                    const id = `s-${catId}-${sensor.name.replace(/\s/g, '_')}`;
                    const lastPt = sensor.history[sensor.history.length - 1];
                    const val = lastPt ? lastPt.value : '-';
                    const isNum = sensor.type === 'numeric';
                    const isSelected = selectedSensors.some(s => s.id === id);

                    let card = document.getElementById(id);
                    
                    if (!card) {
                        card = document.createElement('div');
                        card.id = id;
                        // Click handler voor selectie
                        if (isNum) {
                            card.onclick = () => toggleSelection(id, cat, sensor.name);
                            card.className = "sensor-card relative bg-white dark:bg-gray-750 p-4 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm cursor-pointer hover:shadow-md transition duration-200";
                        } else {
                            card.className = "message-card bg-indigo-50 dark:bg-indigo-900/20 p-4 rounded-xl border border-indigo-100 dark:border-indigo-800/30 shadow-sm";
                        }
                        
                        card.innerHTML = isNum ? `
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">${sensor.name}</span>
                                <div id="icon-${id}" class="transition-colors duration-200">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path></svg>
                                </div>
                            </div>
                            <div class="flex items-baseline gap-1">
                                <span id="val-${id}" class="text-2xl font-bold text-gray-800 dark:text-gray-100 truncate"></span>
                                <span class="text-sm text-gray-500 dark:text-gray-400">${sensor.unit || ''}</span>
                            </div>
                        ` : `
                            <div class="flex justify-between mb-1">
                                <span class="text-xs font-semibold text-indigo-500 dark:text-indigo-400 uppercase">${sensor.name}</span>
                                <span class="text-xs text-gray-400" id="time-${id}"></span>
                            </div>
                            <p id="msg-${id}" class="text-sm font-medium text-gray-800 dark:text-gray-200 break-words leading-tight"></p>
                        `;
                        grid.appendChild(card);
                    }

                    // Update Content
                    if (isNum) {
                        const valEl = document.getElementById(`val-${id}`);
                        if (valEl.textContent != val) valEl.textContent = typeof val === 'number' ? val.toFixed(2).replace(/[.,]00$/, "") : val;
                        
                        // FIX: Robuuste dark mode kleurenselectie
                        const iconEl = document.getElementById(`icon-${id}`);
                        if (isSelected) {
                            card.classList.add('sensor-card-selected');
                            // Helder indigo in beide modi, maar aangepast voor contrast
                            iconEl.className = "text-indigo-500 dark:text-indigo-400";
                        } else {
                            card.classList.remove('sensor-card-selected');
                            // Grijs in beide modi
                            iconEl.className = "text-gray-300 dark:text-gray-600";
                        }
                    } else {
                        document.getElementById(`msg-${id}`).textContent = val;
                        document.getElementById(`time-${id}`).textContent = new Date(lastPt.time).toLocaleTimeString();
                    }
                });
            }
        }

        // --- 6. INSTELLINGEN LOGICA (GEFIXT) ---
        
        function processSettingsDefinition(newSettings) {
            // Sla definities op
            newSettings.forEach(s => {
                settingsDefinition[s.id] = { ...s, originalValue: s.value };
            });
            
            // Render maar 1 keer per definitie-update, NIET bij elke sensor tick
            renderSettingsControls();
            showToast("Instellingen geladen", "success");
        }

        function renderSettingsControls() {
            els.settingsMsg.classList.add('hidden');
            const container = els.settingsContainer;

            Object.values(settingsDefinition).forEach(setting => {
                const elId = `input-${setting.id}`;
                let card = document.getElementById(`card-${setting.id}`);
                
                // 1. CreÃ«er kaart als hij niet bestaat (Structuur)
                if (!card) {
                    card = document.createElement('div');
                    card.id = `card-${setting.id}`;
                    card.className = "bg-white dark:bg-gray-750 p-4 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm transition-colors";
                    
                    let inputHtml = '';
                    if (setting.type === 'select') {
                        const opts = setting.options.map(o => `<option value="${o.key}">${o.label}</option>`).join('');
                        inputHtml = `<select id="${elId}" onchange="handleSettingChange('${setting.id}', this.value)" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5">${opts}</select>`;
                    } else {
                        const type = setting.type === 'value' ? 'number' : 'text';
                        const step = setting.step || 'any';
                        inputHtml = `<div class="relative">
                            <input type="${type}" id="${elId}" step="${step}" onchange="handleSettingChange('${setting.id}', this.value)" class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                            ${setting.unit ? `<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-500 text-sm">${setting.unit}</div>` : ''}
                        </div>`;
                    }

                    card.innerHTML = `
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">${setting.label}</label>
                        ${inputHtml}
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">ID: ${setting.id}</p>
                    `;
                    container.appendChild(card);
                }

                // 2. Update Waarde (Alleen als de gebruiker het niet heeft aangepast)
                // Dit voorkomt dat de cursor verspringt of dropdown reset terwijl je typt.
                if (!settingsChanged.has(setting.id)) {
                    const input = document.getElementById(elId);
                    if (input) {
                        // Check of waarde echt anders is om onnodige DOM updates te voorkomen
                        if (input.value != setting.value) {
                             input.value = setting.value;
                        }
                    }
                }
            });
        }

        function handleSettingChange(id, value) {
            const def = settingsDefinition[id];
            let val = value;
            if (def.type === 'value') val = parseFloat(value);
            
            // Vergelijk met origineel (zoals ontvangen van ESP)
            if (val != def.originalValue) {
                settingsChanged.add(id);
                // Update tijdelijke lokale waarde
                settingsDefinition[id].value = val;
                document.getElementById(`card-${id}`).classList.add('setting-changed');
            } else {
                settingsChanged.delete(id);
                document.getElementById(`card-${id}`).classList.remove('setting-changed');
            }
            
            updateSendButton();
        }

        function updateSendButton() {
            const count = settingsChanged.size;
            els.sendSettingsBtn.textContent = count > 0 ? `Update (${count})` : "Update (0)";
            els.sendSettingsBtn.disabled = count === 0;
            els.sendSettingsBtn.className = count > 0 
                ? "flex-1 sm:flex-none px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white font-medium text-sm rounded-lg shadow transition"
                : "flex-1 sm:flex-none px-4 py-2 bg-indigo-600 text-white font-medium text-sm rounded-lg shadow transition disabled:opacity-50 disabled:cursor-not-allowed";
        }

        async function sendAllChangedSettings() {
            if (!isConnected) return;
            
            for (const id of settingsChanged) {
                const setting = settingsDefinition[id];
                await sendSerialData({ command: "SET", id: id, value: setting.value });
                
                // Reset status
                setting.originalValue = setting.value; 
                document.getElementById(`card-${id}`).classList.remove('setting-changed');
            }
            
            settingsChanged.clear();
            updateSendButton();
            showToast("Instellingen bijgewerkt", "success");
        }

        // --- 7. GRAFIEK & SELECTIE LOGICA ---
        function toggleSelection(id, category, name) {
            const idx = selectedSensors.findIndex(s => s.id === id);
            if (idx >= 0) {
                selectedSensors.splice(idx, 1);
            } else {
                selectedSensors.push({ id, category, name });
            }
            renderSensors(); // Update visuals
            updateGraphButtons();
        }

        function clearGraphSelection() {
            selectedSensors = [];
            renderSensors();
            updateGraphButtons();
            closeGraphModal();
        }

        function updateGraphButtons() {
            const count = selectedSensors.length;
            els.openChartBtn.textContent = `Toon Grafiek (${count})`;
            els.openChartBtn.disabled = count === 0;
            els.clearGraphBtn.disabled = count === 0;
            
            if (count > 0) {
                els.openChartBtn.classList.replace('bg-gray-200', 'bg-emerald-500');
                els.openChartBtn.classList.replace('text-gray-500', 'text-white');
                els.openChartBtn.classList.add('hover:bg-emerald-600');
            } else {
                els.openChartBtn.classList.add('bg-gray-200', 'text-gray-500');
                els.openChartBtn.classList.remove('bg-emerald-500', 'text-white', 'hover:bg-emerald-600');
            }
        }

        function openMultiSensorGraph() {
            if (selectedSensors.length === 0) return;
            document.getElementById('graphModal').classList.remove('hidden');
            if (!activeChart) initChart();
            updateChart('60000'); // Default 1 min
        }
        
        function closeGraphModal() {
            document.getElementById('graphModal').classList.add('hidden');
        }

        // --- CHART.JS CONFIG ---
        let currentDuration = 60000;
        
        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            activeChart = new Chart(ctx, {
                type: 'line',
                data: { datasets: [] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { 
                            type: 'linear', 
                            grid: { color: getChartGridColor() },
                            ticks: { 
                                callback: function(val) { return new Date(val).toLocaleTimeString(); },
                                color: document.documentElement.classList.contains('dark') ? '#9ca3af' : '#4b5563'
                            }
                        },
                        y: { 
                            grid: { color: getChartGridColor() },
                            ticks: { color: document.documentElement.classList.contains('dark') ? '#9ca3af' : '#4b5563' }
                        }
                    }
                }
            });
        }

        function updateChart(duration) {
            currentDuration = parseInt(duration);
            updateChartFromHistory();
            
            // Knoppen styling reset
            document.querySelectorAll('#timescaleButtons button').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-gray-300');
            });
            const activeBtn = document.querySelector(`button[data-duration="${duration}"]`);
            if(activeBtn) {
                 activeBtn.classList.remove('bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-gray-300');
                 activeBtn.classList.add('bg-indigo-600', 'text-white');
            }
        }

        function updateChartFromHistory() {
            if (!activeChart) return;
            const now = Date.now();
            const limit = now - currentDuration;
            const datasets = [];
            const colors = ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];

            selectedSensors.forEach((sel, i) => {
                const sData = sensorData[sel.category].find(s => s.name === sel.name);
                if (!sData) return;

                const pts = sData.history.filter(p => p.time > limit);
                datasets.push({
                    label: sel.name,
                    data: pts.map(p => ({ x: p.time, y: p.value })),
                    borderColor: colors[i % colors.length],
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.2
                });
            });

            activeChart.data.datasets = datasets;
            activeChart.options.scales.x.min = limit;
            activeChart.options.scales.x.max = now;
            activeChart.update();
            
            // Update Legend
            const legend = document.getElementById('chartLegend');
            legend.innerHTML = datasets.map((d, i) => `
                <div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2" style="background-color:${d.borderColor}"></span>${d.label}</div>
            `).join('');
        }
        
        // --- 8. HELPERS ---
        function showToast(msg, type) {
            els.toastText.textContent = msg;
            els.toast.classList.remove('border-red-500', 'border-emerald-500', 'border-blue-500');
            els.toast.classList.add('show');
            
            let color = 'border-blue-500';
            let icon = '<svg class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
            
            if (type === 'error') {
                color = 'border-red-500';
                icon = '<svg class="w-6 h-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
            } else if (type === 'success') {
                color = 'border-emerald-500';
                icon = '<svg class="w-6 h-6 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>';
            }
            
            els.toast.classList.add(color);
            els.toastIcon.innerHTML = icon;

            setTimeout(() => els.toast.classList.remove('show'), 3000);
        }

        function toggleDataStale(isStale) {
            if (isStale) {
                document.body.classList.add('data-stale');
            } else {
                document.body.classList.remove('data-stale');
            }
        }
        
        function downloadRawSelectedData() {
            if (selectedSensors.length === 0) return;
            let csv = "Timestamp,ISO Time,Category,Name,Value,Unit\n";
            
            selectedSensors.forEach(sel => {
                const sData = sensorData[sel.category].find(s => s.name === sel.name);
                if (sData) {
                    sData.history.forEach(pt => {
                        csv += `${pt.time},${new Date(pt.time).toISOString()},"${sel.category}","${sel.name}",${pt.value},"${sData.unit||''}"\n`;
                    });
                }
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `export_${Date.now()}.csv`;
            a.click();
        }

    </script>
